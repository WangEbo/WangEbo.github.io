<li><p>递归原理：递归原理：函数内部调用函数本身</p>
</li>
<li><p>实现深拷贝常用的两种方法：</p>
<ol>
<li>迭代递归法</li>
<li>序列化反序列化法</li>
</ol>
<p>如，这是我们的测试对象</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">let test = &#123;</span><br><span class="line">    num: 0,</span><br><span class="line">    str: &apos;&apos;,</span><br><span class="line">    boolean: true,</span><br><span class="line">    unf: undefined,</span><br><span class="line">    nul: null,</span><br><span class="line">    obj: &#123;</span><br><span class="line">        name: &apos;我是一个对象&apos;,</span><br><span class="line">        id: 1</span><br><span class="line">    &#125;,</span><br><span class="line">    arr: [0, 1, 2],</span><br><span class="line">    func: function() &#123;</span><br><span class="line">        console.log(&apos;我是一个函数&apos;)</span><br><span class="line">    &#125;,</span><br><span class="line">    date: new Date(0),</span><br><span class="line">    reg: new RegExp(&apos;/我是一个正则/ig&apos;),</span><br><span class="line">    err: new Error(&apos;我是一个错误&apos;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>方法一：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">// 判断是否为对象</span><br><span class="line">function isObject(o) &#123;</span><br><span class="line">    return (typeof o === &apos;object&apos; || typeof o === &apos;function&apos;) &amp;&amp; o !== null</span><br><span class="line">&#125;</span><br><span class="line">// 迭代递归法：深拷贝对象与数组</span><br><span class="line">function deepClone(obj) &#123;</span><br><span class="line">    if (!isObject(obj)) &#123;</span><br><span class="line">        throw new Error(&apos;obj 不是一个对象！&apos;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    let isArray = Array.isArray(obj)</span><br><span class="line">    let cloneObj = isArray ? [] : &#123;&#125;</span><br><span class="line">    for (let key in obj) &#123;</span><br><span class="line">        cloneObj[key] = isObject(obj[key]) ? deepClone(obj[key]) : obj[key]</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return cloneObj</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

</li>
